<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const targetUrl = urlParams.get("u");

            if (targetUrl) {
                setTimeout(function() {
                    window.location.replace(targetUrl);
                }, 2000); // 2-second delay
            }
        })();
    </script>
</head>
<body>
    <h1>Fashion Trends 2024</h1>
    <p>Welcome to the latest trends in fashion! Stay stylish and ahead of the trends.</p>
</body>
</html>
